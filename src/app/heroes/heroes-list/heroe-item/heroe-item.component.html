<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading"><b>{{ heroe.name }}</b></h4>
    <p class="list-group-item-text">{{ heroe.description | slice:0:72 }}...</p>
  </div>
  <span class="pull-left">
        <img
          [src]="heroe.imagePath"
          alt="{{ heroe.name }}"
          class="img-responsive"
          style="max-height: 50px;">
      </span>
</a>
